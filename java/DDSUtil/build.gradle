group 'Test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // datastax cassandra driver - version matters, API's seem to vary across versions
    compile group: 'com.datastax.cassandra', name: 'cassandra-driver-core', version: '3.8.0'
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20190722'
    // cmd line parsing Google https://github.com/pcj/google-options
    compile group: 'com.github.pcj', name: 'google-options', version: '1.0.0'
    // logger
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.28'

}

task allinone(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.pega.cdhtools.DDSUtil'
    }
    baseName = 'DDSUtil'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}